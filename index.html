<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 'n Draw</title>

    <link href="styles/styles.css" rel="stylesheet">
    <link rel="icon" href="draw.png">

</head>
<body style="height: fit-content;">

   

    <form id="formes">
        <div>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="type">Type :</label>
            <select id="type" name="type" required>
            <option value="square">Carré</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Cercle</option>
            </select>
        </div>

        <div>
            <label for="parent">Parent :</label>
            <input type="text" id="parent" name="parent" min="0" required>
        </div>

        <div>
            <label for="length">Longueur / Rayon :</label>
            <input type="number" id="length" name="length" min="0" required>
        </div>

        <div id="heightDiv">
            <label for="height">Hauteur :</label>
            <input type="number" id="height" name="height" min="0">
        </div>

        <div>
            <label for="color">Couleur :</label>
            <input type="color" id="color" name="color" value="#ff0000">
        </div>

        <div>
            <label for="posX">Position X :</label>
            <input type="number" id="posX" name="posX" min="0" required>
        </div>

        <div>
            <label for="posY">Position Y :</label>
            <input type="number" id="posY" name="posY" min="0" required>
        </div>

        <button type="submit">Créer la forme</button>
    </form>

    <div id="canvasContainer">
         <ul id="list" style="height: 100%;"> </ul>
    </div>

   
    <div id="data-list">
        <ul id="data-list-ul"> </ul>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
